<hr  style="border: 2px solid">
<br><br>
<div class="text-center">
  <p>server works!</p>

  <input type="text" [(ngModel)]="serverId">
  <br>
  <input type="text" [(ngModel)]="serverName"><br>
  <p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">
  {{'Server'}} with id {{serverId}} is {{getServerName()}}
  </p>
    <br><br>

<!--  <input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
  <input type="text" class="form-control" [(ngModel)]="serverName">
  {{someText}}<br><br>
  <button (click)="onCreateServer()" [disabled]="!allowNewServer" class="btn btn-primary">Add server</button>

  <p>{{serverCreationStatus}}</p>

  <hr  style="border: 2px solid">
  <p>exercise</p><br>

  <input type="text"  class="form-control" [(ngModel)]="username">
  {{username}}
  <br>
  <button [disabled]="username === ''" (click)="onReset()">Click if String is not empty</button>

  <p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
  <ng-template #noServer>
    <p>Now server was created</p>
  </ng-template>

  <div *ngFor="let temp of environ">
    {{temp}}
  </div><br>
  <hr  style="border: 2px solid">
  <button (click)="toggle()">Display details</button>

  <div *ngIf="visible; else nonVisible">Secret passw = tuna <br>
  </div>
  <ng-template #nonVisible>
    <p></p>
  </ng-template>
  <br>
  <div *ngFor="let log of clickLogs; index as i">
   <p *ngIf="i>=4; else other" [ngStyle]="{backgroundColor: getBackgColor()}" [ngClass]="{online: time > 5}"> {{log}}</p>
    <ng-template #other>
      {{log}}
    </ng-template>
  </div>
</div>
